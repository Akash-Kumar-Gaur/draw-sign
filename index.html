<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Latency Drawing Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 10px 20px;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4caf50;
        }

        .status-indicator.connecting {
            background: #ff9800;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }

        .clear-btn {
            background: #f44336;
        }

        .clear-btn:hover {
            background: #da190b;
        }

        .color-picker {
            width: 40px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            height: 100%;
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
        }

        .session-id {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            cursor: pointer;
            user-select: all;
        }

        .session-id:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .session-controls {
            display: flex;
            gap: 5px;
        }

        .session-btn {
            padding: 4px 8px;
            font-size: 11px;
            background: #2196F3;
        }

        .session-btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Connecting...</span>
            <div class="session-info" id="sessionInfo" style="display: none;">
                <span>Session:</span>
                <span class="session-id" id="sessionId">-</span>
                <span id="clientCount">(0 users)</span>
            </div>
        </div>
        <div class="controls">
            <div class="session-controls">
                <button class="session-btn" id="newSessionBtn">New Session</button>
                <button class="session-btn" id="joinSessionBtn">Join Session</button>
            </div>
            <input type="color" class="color-picker" id="colorPicker" value="#ffffff">
            <button class="clear-btn" id="clearBtn">Clear</button>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <!-- Draw on one device, see it on another in real-time -->
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const clearBtn = document.getElementById('clearBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const sessionInfo = document.getElementById('sessionInfo');
        const sessionIdDisplay = document.getElementById('sessionId');
        const clientCountDisplay = document.getElementById('clientCount');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const joinSessionBtn = document.getElementById('joinSessionBtn');

        // Get or create session ID from URL
        function getSessionIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('session') || 'default';
        }

        function setSessionIdInUrl(sessionId) {
            const url = new URL(window.location);
            url.searchParams.set('session', sessionId);
            window.history.pushState({}, '', url);
        }

        // Get WebSocket URL with session parameter
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        let currentSessionId = getSessionIdFromUrl();
        let ws = null;
        let isDrawing = false;
        let currentColor = '#ffffff';
        let lineWidth = 3;

        // Set canvas size with proper device pixel ratio handling
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const displayWidth = window.innerWidth;
            const displayHeight = window.innerHeight - 60; // Account for header
            
            // Set CSS size
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            
            // Set actual canvas size accounting for device pixel ratio
            canvas.width = displayWidth * dpr;
            canvas.height = displayHeight * dpr;
            
            // Reset transform and scale the context to match device pixel ratio
            ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
            ctx.scale(dpr, dpr);
            
            // Re-apply drawing style after resize
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Set drawing style
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = lineWidth;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Track if we're intentionally switching sessions (don't auto-reconnect)
        let isSwitchingSession = false;
        
        // Connect WebSocket
        function connect() {
            // Reset remote drawing state when connecting to a new session
            resetRemoteDrawingState();
            
            // Ensure canvas is properly initialized (important for non-default sessions)
            resizeCanvas();
            
            const wsUrl = `${wsProtocol}//${window.location.host}?session=${currentSessionId}`;
            console.log('Connecting to session:', currentSessionId);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                statusIndicator.className = 'status-indicator connected';
                statusText.textContent = 'Connected';
                console.log('Connected to server, session:', currentSessionId);
                isSwitchingSession = false; // Reset flag after successful connection
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Handle session info messages
                    if (data.type === 'session') {
                        // Only update if the session ID matches what we requested
                        // This prevents overwriting when switching sessions
                        if (data.sessionId === currentSessionId) {
                            sessionIdDisplay.textContent = currentSessionId;
                            clientCountDisplay.textContent = `(${data.clientCount} user${data.clientCount !== 1 ? 's' : ''})`;
                            sessionInfo.style.display = 'flex';
                            setSessionIdInUrl(currentSessionId);
                            console.log('Session confirmed:', currentSessionId, 'with', data.clientCount, 'users');
                        } else {
                            console.warn('Session ID mismatch! Requested:', currentSessionId, 'Got:', data.sessionId);
                            // Update to match server (shouldn't happen, but handle gracefully)
                            currentSessionId = data.sessionId;
                            sessionIdDisplay.textContent = currentSessionId;
                            clientCountDisplay.textContent = `(${data.clientCount} user${data.clientCount !== 1 ? 's' : ''})`;
                            sessionInfo.style.display = 'flex';
                            setSessionIdInUrl(currentSessionId);
                        }
                        // Reset remote drawing state when session info is received
                        resetRemoteDrawingState();
                        return;
                    }
                    
                    // Handle drawing data
                    handleRemoteDrawing(data);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            ws.onclose = () => {
                statusIndicator.className = 'status-indicator';
                statusText.textContent = 'Disconnected - Reconnecting...';
                // Only auto-reconnect if we're not intentionally switching sessions
                if (!isSwitchingSession) {
                    setTimeout(connect, 1000);
                } else {
                    console.log('Session switch in progress, not auto-reconnecting');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusIndicator.className = 'status-indicator connecting';
                statusText.textContent = 'Connection error';
            };
        }

        // Handle remote drawing data (optimized for speed)
        let remotePathActive = false;
        let lastRemoteX = 0;
        let lastRemoteY = 0;
        
        // Reset remote drawing state (call when switching sessions)
        function resetRemoteDrawingState() {
            remotePathActive = false;
            lastRemoteX = 0;
            lastRemoteY = 0;
        }
        
        function handleRemoteDrawing(data) {
            console.log('Received drawing data:', data, 'remotePathActive:', remotePathActive, 'lastPos:', lastRemoteX, lastRemoteY); // Debug
            if (data[0] === 'd') { // 'd' = draw
                if (data[3]) { // start flag - new stroke
                    // End any existing path first
                    if (remotePathActive) {
                        ctx.stroke();
                    }
                    // Start new path
                    ctx.beginPath();
                    ctx.strokeStyle = data[1];
                    ctx.lineWidth = data[2];
                    ctx.moveTo(data[4], data[5]);
                    lastRemoteX = data[4];
                    lastRemoteY = data[5];
                    remotePathActive = true;
                    console.log('Started new path at:', data[4], data[5]);
                } else {
                    // Continue existing path
                    if (!remotePathActive) {
                        // If we missed the start, begin a new path at current coordinates
                        // This should only happen if we join mid-drawing
                        console.warn('Missed start message, starting path at:', data[4], data[5]);
                        ctx.beginPath();
                        ctx.strokeStyle = data[1];
                        ctx.lineWidth = data[2];
                        ctx.moveTo(data[4], data[5]);
                        lastRemoteX = data[4];
                        lastRemoteY = data[5];
                        remotePathActive = true;
                    }
                    // Update style if changed (but don't restart path)
                    if (ctx.strokeStyle !== data[1] || ctx.lineWidth !== data[2]) {
                        // If style changed mid-path, we need to stroke current path and start new one
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.strokeStyle = data[1];
                        ctx.lineWidth = data[2];
                        ctx.moveTo(lastRemoteX, lastRemoteY);
                        console.log('Style changed, restarted path at:', lastRemoteX, lastRemoteY);
                    }
                    // Continue the line - add to path from last point
                    // Validate coordinates are reasonable (within canvas bounds)
                    const displayWidth = window.innerWidth;
                    const displayHeight = window.innerHeight - 60;
                    const x = Math.max(0, Math.min(data[4], displayWidth));
                    const y = Math.max(0, Math.min(data[5], displayHeight));
                    
                    // Check if coordinates jumped (might indicate a new stroke)
                    const dx = Math.abs(x - lastRemoteX);
                    const dy = Math.abs(y - lastRemoteY);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // If coordinates jumped too far (more than 100px), it's likely a new stroke
                    if (distance > 100 && remotePathActive) {
                        console.warn('Large coordinate jump detected:', distance, 'from', lastRemoteX, lastRemoteY, 'to', x, y);
                        // End current path and start new one
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                    } else {
                        // Continue from last point to new point
                        ctx.lineTo(x, y);
                    }
                    // Stroke immediately for real-time feedback
                    ctx.stroke();
                    lastRemoteX = x;
                    lastRemoteY = y;
                }
            } else if (data[0] === 'c') { // 'c' = clear
                // End any active path before clearing
                if (remotePathActive) {
                    ctx.stroke();
                    remotePathActive = false;
                }
                // Clear using CSS dimensions (context is already scaled)
                const displayWidth = window.innerWidth;
                const displayHeight = window.innerHeight - 60;
                ctx.clearRect(0, 0, displayWidth, displayHeight);
                resetRemoteDrawingState();
            }
        }

        // Send drawing data (minimal payload for lowest latency)
        function sendDrawing(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // Use array format for smaller JSON payload
                const jsonData = JSON.stringify(data);
                console.log('Sending drawing data:', jsonData); // Debug
                ws.send(jsonData);
            } else {
                console.warn('WebSocket not ready, state:', ws?.readyState);
            }
        }

        // Drawing functions
        let lastSentX = null;
        let lastSentY = null;
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            // Reset last sent coordinates
            lastSentX = x;
            lastSentY = y;
            
            // Compact format: ['d', color, lineWidth, start, x, y]
            sendDrawing(['d', currentColor, lineWidth, true, x, y]);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            
            // Skip if coordinates haven't changed (prevents duplicate messages)
            if (lastSentX === x && lastSentY === y) {
                return;
            }
            
            ctx.lineTo(x, y);
            ctx.stroke();
            
            // Update last sent coordinates
            lastSentX = x;
            lastSentY = y;
            
            // Compact format: ['d', color, lineWidth, start, x, y]
            sendDrawing(['d', currentColor, lineWidth, false, x, y]);
        }
        
        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                // Reset last sent coordinates when stopping
                lastSentX = null;
                lastSentY = null;
            }
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // Color picker
        colorPicker.addEventListener('change', (e) => {
            currentColor = e.target.value;
            ctx.strokeStyle = currentColor;
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            // Clear using CSS dimensions (context is already scaled)
            const displayWidth = window.innerWidth;
            const displayHeight = window.innerHeight - 60;
            ctx.clearRect(0, 0, displayWidth, displayHeight);
            sendDrawing(['c']); // 'c' = clear
        });

        // New session button
        newSessionBtn.addEventListener('click', () => {
            // Generate a random session ID
            const newSessionId = Math.random().toString(36).substring(2, 9);
            console.log('Creating new session:', newSessionId);
            currentSessionId = newSessionId;
            setSessionIdInUrl(newSessionId);
            
            // Reset local drawing state
            isDrawing = false;
            resetRemoteDrawingState();
            
            // Set flag to prevent auto-reconnect to old session
            isSwitchingSession = true;
            
            // Close current connection and reconnect with new session
            if (ws) {
                ws.close();
            }
            setTimeout(() => {
                isSwitchingSession = false; // Reset before connecting
                connect();
            }, 100);
        });

        // Join session button
        joinSessionBtn.addEventListener('click', () => {
            const sessionId = prompt('Enter session ID to join:');
            if (sessionId && sessionId.trim()) {
                const newSessionId = sessionId.trim();
                console.log('Joining session:', newSessionId);
                currentSessionId = newSessionId;
                setSessionIdInUrl(currentSessionId);
                
                // Reset local drawing state
                isDrawing = false;
                resetRemoteDrawingState();
                
                // Set flag to prevent auto-reconnect to old session
                isSwitchingSession = true;
                
                // Close current connection and reconnect with new session
                if (ws) {
                    ws.close();
                }
                setTimeout(() => {
                    isSwitchingSession = false; // Reset before connecting
                    connect();
                }, 100);
            }
        });

        // Copy session ID on click
        sessionIdDisplay.addEventListener('click', () => {
            navigator.clipboard.writeText(currentSessionId).then(() => {
                const originalText = sessionIdDisplay.textContent;
                sessionIdDisplay.textContent = 'Copied!';
                setTimeout(() => {
                    sessionIdDisplay.textContent = originalText;
                }, 1000);
            });
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
